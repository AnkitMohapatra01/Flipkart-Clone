<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart-Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left">
            <div class="left-logo">
                <div class="logo"></div>
            </div>
            <div class="search">
                <div class="search-logo"><button><i class="fa-solid fa-magnifying-glass"></i></button></div>
                <div class="search-bar"><input type="text" name="search" placeholder="Search for Products , Brands and More"></div>
            </div>
        </div>
        <div class="right">
            <a href="#"><div class="login"><i class="fa-regular fa-circle-user"></i>Login<i class="fa-solid fa-chevron-down"></i></div></a>
            <a href="#"><div class="cart"><i class="fa-solid fa-cart-shopping"></i>Cart</div></a>
            <a href="#"><div class="seller"><i class="fa-solid fa-store"></i>Become a Seller</div></a>
            <a href="#"><div class="dots"><i class="fa-solid fa-ellipsis-vertical"></i></div></a>
        </div>
    </header>
    <div class="content">
        <div class="cbox1"><a href="#"><div class="cboxin"><img src="/Images/img1.webp" alt="img1"><br><span>Grocery</span></div></a></div>
        <div class="cbox1"><a href="#"><div class="cboxin"><img src="/Images/img2.webp" alt="img2"><br><span>Mobiles</span></div></a></div>
        <div class="cbox1"><a href="#"><div class="cboxin"><img src="/Images/img3.webp" alt="img3"><br><span>Fashion</span><i class="fa-solid fa-angle-down"></i></span></div></a></div>
        <div class="cbox1"><a href="#"><div class="cboxin"><img src="/Images/img4.webp" alt="img4"><br><span>Electronics<i class="fa-solid fa-angle-down"></i></span></div></a></div>
        <div class="cbox1"><a href="#"><div class="cboxin"><img src="/Images/img5.webp" alt="img5"><br><span>Homes & Furniture<i class="fa-solid fa-angle-down"></i></span></div></a></div>
        <div class="cbox1"><a href="#"><div class="cboxin"><img src="/Images/img6.webp" alt="img6"><br><span>Appliances</span></div></a></div>
        <div class="cbox1"><a href="#"><div class="cboxin"><img src="/Images/img7.webp" alt="img7"><br><span>Travel</span></div></a></div>
        <div class="cbox1"><a href="#"><div class="cboxin"><img src="/Images/img8.webp" alt="img8"><br><span>Beauy,Toys & More<i class="fa-solid fa-angle-down"></i></span></div></a></div>
        <div class="cbox1"><a href="#"><div class="cboxin"><img src="/Images/img9.webp" alt="img9"><br><span>Two Wheelers<i class="fa-solid fa-angle-down"></i></span></div></a></div>
    </div>
    <main></main>
    <footer></footer>
</body>
</html>
